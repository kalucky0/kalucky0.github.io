<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Studentify - Page Not Found (404)</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.min.css" />

    <link rel="stylesheet" href="css/studentify.io.css">
    
    <!-- This needs to be at the top, not at the bottom like the other JS. Source Sans Pro - Light, Regular, Italic, Semibold -->
    <script src="//use.edgefonts.net/source-sans-pro:n3,n4,n6,i3,i4;source-code-pro:n4.js"></script>

    <!-- These stop FOUT -->
    <style type="text/css">
        .wf-loading h1, .wf-loading h2, .wf-loading h3, .wf-loading h4,
        .wf-loading h5, .wf-loading h6, .wf-loading p, .wf-loading a {
            visibility: hidden;
        }
    </style>    

    <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body>
    <div id="header-wrapper">
        <div id="header" class="row">
            <div class="large-12 columns clearfix">
                <h1 class="studentify-logo">
                    <a href="index.html">
                        <i></i>Studentify</a>
                </h1>
                <div class="mobile-nav">
                    <a id="hamburger" href="#">Menu</a>
                </div>
                <div class="nav clearfix">
                    <div class="nav-links">
                        <a href="#" class="contribute" data-i18n="nav.home">Home</a>
                        <a href="#" data-i18n="nav.blog">Blog</a>
                        <a href="#" data-i18n="nav.download">Download</a>
                        <a href="#" data-i18n="nav.support">Support</a>
                    </div>
                    <div class="social-links">
                        <a class="social-links-item github-icon" href="#" title="GitHub">GitHub</a>
                        <a class="social-links-item twitter-icon" href="#" title="Twitter">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="hero-wrapper" class="gradient">
        <div id="hero" class="row no-bg-img">
            <div class="large-12 columns">
                <h1>You found our 404 page!</h1>
                <p>Check if you have the right URL or go to the <a href="/">Homepage</a>.</p>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
